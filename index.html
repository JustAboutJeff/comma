<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Comma</title>
  <!-- CSS -->
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <main class="wrapper">
    <header class="title-wrap">
      <h3 class="title">
        Click on the words within the sentence below to dynamically add commas.
      </h3>
    </header>
    <section class="content-wrap">
      <p class="content">
        <span>The</span> <span>Caltrain,</span> <span>broke</span> <span>down</span> <span>so</span> <span>I</span> <span>was</span> <span>late</span> <span>to</span> <span>work.</span>
      </p>
    </section>
  </main>
  <!-- JAVASCRIPT -->
  <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.10.1.min.js"></script>
  <script type="text/javascript" src="script.js"></script>
</body>
</html>
