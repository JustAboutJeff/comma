<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dynamic Punctuation</title>
  <!-- CSS -->
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link href="http://fonts.googleapis.com/css?family=Open+Sans:800italic,300" rel="stylesheet" type="text/css">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <main class="wrapper">
    <ul class="color-bar">
      <li></li>
      <li></li>
      <li></li>
    </ul>
    <section class="content-wrap">
      <header class="title-wrap">
        <h3 class="title">
          Click on the words within the sentence below to dynamically add and remove commas.
        </h3>
      </header>
      <p class="content">
        <span>The</span> <span class="comma">Caltrain</span> <span>broke</span> <span>down</span> <span>so</span> <span>I</span> <span>was</span> <span>late</span> <span>to</span> <span>work.</span>
      </p>
    </section>
  </main>
  <footer class="foot-wrap">
    <p class="foot">
      Created by Jeff Belser for <span class="red">No</span>Red<span class="red">Ink</span>
    </p>
  </footer>
  <!-- JAVASCRIPT -->
  <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.10.1.min.js"></script>
  <script type="text/javascript" src="script.js"></script>
</body>
</html>
